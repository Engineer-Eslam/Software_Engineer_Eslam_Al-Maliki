<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Managements</title>
</head>
<body>
    <h1>Hello for All Students</h1>
    <h3>Your Name {{fname | default:' almosanif'}}</h3>
    <h3>Your Name {{fname | upper}}</h3>
    <h3>Your Name {{fname | lower}}</h3>
    <h3>Your Name {{fname | capfirst}}</h3>
    <h3>Your Name {{fname | length}}</h3>
    <h3>Your Name {{fname | slice:2}}</h3>
    <h3>Your Name {{fname | add:' almosanif'}}</h3>
    <a href="{% url 'home' %}">home</a>
</body>
</html>
